<div class="contact-me-container">
    <h2>Contact Me</h2>
    <form>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" [(ngModel)]="message"></textarea>
        </div>
        <button (click)="submitForm()" type="submit">Submit</button>
    </form>
</div>
<div [ngClass]="{'submitMessageShown': isActiveOne}" [ngClass]="{'submitMessageHidden': isActiveTwo}" >
    Message Successfully sent!
</div>
